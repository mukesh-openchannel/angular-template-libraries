<div class="forgot-password login-card login-card_borders">
    <div class="forgot-password__card-body">
        <div class="forgot-password__logo">
            <img alt="logo" class="forgot-password__logo-img company-logo" [src]="companyLogoUrl">
        </div>

        <form #forgotPwdForm="ngForm" *ngIf="!showResultPage" novalidate>
            <div class="forgot-password__header">
                <h1 [headingTag]="headingTag" class="forgot-password__header-heading">Forgot password?</h1>
                <oc-label text="We will send you a link to reset your password" class="forgot-password__header-label"></oc-label>
            </div>
            <div class="forgot-password__email">
                <oc-label text="Email" class="forgot-password__email-label"></oc-label>
                <oc-input
                    #email="ngModel"
                    [(ngModel)]="loginModel.email"
                    placeholder="Email"
                    ocEmailValidator
                    name="email"
                    ngDefaultControl
                    required="true"
                    class="forgot-password__email-input"></oc-input>
                <oc-error [formId]="formId" [control]="email" field="email" class="forgot-password__email-error"></oc-error>
            </div>
            <oc-button
                (click)="submitForm(forgotPwdForm)"
                [process]="process"
                text="Reset password"
                type="primary"
                class="forgot-password__button"></oc-button>
            <div class="forgot-password__log-in">
                Already have an account?
                <a class="forgot-password__link" [routerLink]="loginUrl">Log in</a>
            </div>
            <div class="forgot-password__sign-up">
                Don't have an account yet?
                <a class="forgot-password__link" [routerLink]="signupUrl">Sign up</a>
            </div>
        </form>

        <form #forgotPwdForm="ngForm" *ngIf="showResultPage" novalidate>
            <div class="forgot-password__header forgot-password__header-result">
                <svg-icon [src]="forgotPasswordDoneUrl"></svg-icon>
                <h4 class="forgot-password__header-result-heading">Done!</h4>
                <span class="forgot-password__header-result-label">
                    If your email address exists in our database, you will receive a password recovery link at your email address in a few
                    minutes.
                </span>
            </div>
            <div class="forgot-password__sign-up">
                Don't have an account yet?
                <a class="forgot-password__link" [routerLink]="signupUrl">Sign up</a>
            </div>
        </form>
    </div>
</div>
