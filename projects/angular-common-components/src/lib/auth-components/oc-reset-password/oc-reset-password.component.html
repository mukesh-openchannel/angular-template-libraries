<div class="reset-password login-card login-card_borders">
    <form #resetPasswordForm="ngForm" novalidate>
        <div class="reset-password__card-body">
            <div class="reset-password__logo">
                <img alt="logo"
                     class="company-logo"
                     [src]="companyLogoUrl">
            </div>
            <div class="reset-password__header">
                <h1 [headingTag]="headingTag" class="reset-password__header-heading">New password</h1>
                <oc-label text="Create new password" class="reset-password__header-label"></oc-label>
            </div>
            <div class="reset-password__password-group">
                <oc-label text="New password" class="reset-password__password-group-label"></oc-label>
                <oc-password #newPassword=ngModel (ngModelChange)="onchange(resetPasswordForm)" [(ngModel)]="resetModel.newPassword"
                             placeholder="New password" class="reset-password__password-group-input" name="newPassword"
                             ngDefaultControl required="true" ocPasswordValidator></oc-password>
                <oc-error [control]="newPassword" field="newPassword" class="reset-password__password-group-error"></oc-error>
            </div>

            <oc-button (click)="submitForm(resetPasswordForm)"
                       [process]="process"
                       text="Confirm"
                       type="primary" class="reset-password__button">
            </oc-button>
            <div class="reset-password__log-in">
                Already have an account? <a class="reset-password__link" [routerLink]="loginUrl">Log in</a>
            </div>
            <div class="reset-password__sign-up">
                Don't have an account yet? <a class="reset-password__link" [routerLink]="signupUrl"> Sign up</a>
            </div>
        </div>
    </form>
</div>
