<div *ngIf="type === 'single-star'" class="oc-rating-single">
    <svg-icon svgClass="oc-rating-single__rating-star" src="assets/angular-common-components/star.svg"></svg-icon>
    <span class="oc-rating-single__label {{labelClass}}">{{rating | number:'.1-1'}} ({{reviewCount}}{{label ? ' ' + label : ''}})</span>
</div>

<div *ngIf="type === 'multi-star'" class="oc-rating-multi">
    <ng-template #t let-fill="fill">
        <span [class.oc-rating-multi__star_filled]="fill === 100" class="oc-rating-multi__star">
            <span [style.width.%]="fill" class="oc-rating-multi__star_half-color">&#9733;</span>&#9733;
        </span>
    </ng-template>

    <ngb-rating [rate]="rating"
                [max]="5"
                [readonly]="disabled"
                [starTemplate]="t"
                (leave)="onLeave()"
                (rateChange)="onRateChange($event)"></ngb-rating>
</div>
