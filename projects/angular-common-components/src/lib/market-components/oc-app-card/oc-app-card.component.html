<a class="oc-card" (click)="clickByApp()">
    <div class="oc-card__icon">
        <img class="img-fluid" [src]="appIcon" alt="">
    </div>
    <div class="oc-card__content">
        <p class="oc-card__content-name" ellipsis>{{appData.name}}</p>
        <div class="oc-card__content-info">
            <p class="oc-card__content-price">{{currentModel | price}}</p>
            <oc-rating [rating]="appData.rating ? appData.rating/100 : 0"
                       [reviewCount]="appData.reviewCount"
                       type="single-star"></oc-rating>
        </div>
        <p class="oc-card__content-summary" ellipsis>{{(appData.summary ? appData.summary : appData.description ) | replaceHtmlTags}}</p>
    </div>
</a>
