<div class="social-links" *ngIf="socialLinks && socialLinks.length">
    <a class="social-links__item"
       *ngFor="let item of socialLinks"
       href="{{item.link}}"
       target="_blank"
       rel="noopener">
        <img class="social-links__item-icon"
             src="{{item.iconSrc}}"
             alt="{{item.iconAlt || 'social-media-icon'}}">
    </a>
</div>
