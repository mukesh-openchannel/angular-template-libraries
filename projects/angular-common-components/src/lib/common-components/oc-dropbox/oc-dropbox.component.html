<div class="oc-dropbox">
  <input #dropBox
         type="text"
         class="oc-dropbox__input {{customClassStyle}}"
         placeholder="{{placeHolder}}"
         [(ngModel)]="outputSelectedItem"
         [ngModelOptions]="{standalone: true}"
         (input)="clearSelectedValue($event)"
         (focus)="onFocus()"
         (click)="click$.next($any($event).target.value)"
         (ngModelChange)="inputChange.emit($event)"
         [ngbTypeahead]="search"
         (selectItem)="selectItem($event)"
         (keyup.enter)="selectItem()"
         [ngStyle]="customNgStyle"
         [disabled]="disabled"
         [resultTemplate]="dropElementTemplate"/>
  <span *ngIf="this.items?.length > 0"></span>
</div>
