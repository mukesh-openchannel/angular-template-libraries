<div class="initials-container">
    <img id="initials-image" class="initials-container__image" *ngIf="tempInitialType === 'image'"
         [src]="initialsImageURL" alt="image">
    <div id="initials-text" class="initials-container__text-container" *ngIf="tempInitialType === 'name'">
        <h4 class="initials-container__text-container-value">{{tempInitialsName}}</h4>
    </div>
</div>
