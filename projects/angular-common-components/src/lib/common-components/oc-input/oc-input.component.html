<input
    [disabled]="disabled"
    placeholder="{{ placeholder }}"
    [(ngModel)]="inputValue"
    (blur)="onTouched()"
    (ngModelChange)="changeModelVal()"
    [ngModelOptions]="{ standalone: true }"
    class="form-control {{ class }}"
    [ocAutofocus]="autoFocus"
    [type]="inputType"
    ocWhiteSpaceValidator />
