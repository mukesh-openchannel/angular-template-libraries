<div class="step"
     [ngClass]="{'step_current': currentStep === stepNumber,
                 'step_finished': step.state === 'finished',
                 'step_invalid': step.state === 'invalid'}">
    <div class="step__content">
        <div class="step__content-shape">
            <span class="step__content-status"
                  *ngIf="step.state !== 'finished'">{{step.state === 'pristine' ? stepNumber: '!'}}</span>
            <div class="step__content-status"
                 *ngIf="step.state === 'finished'">
                <img class="step__content-status-icon"
                     src="assets/angular-common-components/icon-check.svg" alt="icon-check">
            </div>
        </div>
        <div class="step__content-title">{{step.title}}</div>
    </div>
    <div class="step__divider"
         *ngIf="stepNumber < stepsLength"
         [class.step__divider_straight]="!step.defaultDivider"></div>
</div>
