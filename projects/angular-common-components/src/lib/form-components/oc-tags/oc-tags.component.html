<div class="tags">
    <div class="tags__group">
        <div class="tags__group-wrapper">
            <oc-dropbox
                #dropBox
                [items]="dropBoxTags"
                [placeHolder]="placeholder"
                [clearFormAfterSelect]="true"
                [dropElementTemplate]="dropElementTemplate"
                (inputChange)="onInputChange($event)"
                (selectedItem)="addTagToResultList($event)"
                class="tags__select"></oc-dropbox>
            <oc-button class="tags__button-add" text="Add" type="secondary" (click)="addTagToResultList(currentTag)"></oc-button>
        </div>
    </div>
    <div class="tags__list" *ngIf="resultTags?.length > 0 || dropBoxTags?.length > 0">
        <oc-tag-element
            class="tags__list-item"
            *ngFor="let tag of resultTags; index as i"
            [closeMarker]="true"
            [title]="tag"
            (clickEmitter)="removeTag(i)"></oc-tag-element>
    </div>
</div>

<ng-template #dropElementTemplate let-result="result">
    {{ result }}
</ng-template>
