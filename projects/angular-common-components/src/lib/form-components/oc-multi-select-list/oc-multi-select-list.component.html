<div class="multiselect">
    <oc-dropbox
        class="multiselect__dropbox"
        (focusout)="onTouched()"
        *ngIf="dropBoxItems?.length > 0"
        [items]="dropBoxItems"
        [placeHolder]="placeholder"
        clearFormAfterSelect="true"
        disableAddCustomItemsByEnter="true"
        [dropElementTemplate]="dropElementTemplate"
        (selectedItem)="addTagToResultList($event)"></oc-dropbox>
    <oc-tag-element
        class="multiselect__tag"
        *ngFor="let tag of resultItems; index as i"
        [closeMarker]="true"
        [title]="tag"
        [labelText]="tagTooltipLabelText"
        (clickEmitter)="removeItem(i)"></oc-tag-element>
</div>

<ng-template #dropElementTemplate let-result="result">
    <div class="multiselect__dropbox-element">
        <div class="custom-text">{{ result }}</div>
    </div>
</ng-template>
