<div class="form-steps">
    <ng-container *ngIf="hasFieldGroups; else singleForm">
        <div class="form-steps__content">
            <div class="form-steps__content-progressbar">
                <oc-progress-bar *ngIf="showProgressBar"
                                 (jumpToStep)="navigateToStep($event)"
                                 [maxStepsToShow]="maxStepsToShow"
                                 [progressbarData]="progressBarSteps"
                                 [currentStep]="currentStep"></oc-progress-bar>
            </div>
            <div class="form-steps__content-body">
                <oc-tooltip-label *ngIf="showGroupHeading"
                                  [text]="stepLabel"
                                  class="form-steps__content-body-label"
                                  [required]="currentForm.label?.attributes?.required"
                                  [description]="currentForm.label?.description"></oc-tooltip-label>
                <p class="form-steps__content-body-description"
                   *ngIf="showGroupDescription">{{stepDescription}}</p>
                <oc-single-form [formJsonData]="currentForm.formConfig"
                                [generatedForm]="currentForm"
                                [showButton]="false"
                                [labelPosition]="labelPosition"
                                [formId]="formId"
                                (formDataUpdated)="onFormDataUpdated($event)"></oc-single-form>
            </div>
        </div>
    </ng-container>
    <div class="form-steps__options form-steps__options--{{buttonPosition}}"
         *ngIf="showButton">
        <oc-button *ngIf="isFirstStep"
                   class="form__button"
                   type="secondary"
                   text="Cancel"
                   (click)="cancelSubmit.emit()"></oc-button>
        <oc-button *ngIf="currentStep > 1"
                   (click)="navigateStepsByButtons('previous')"
                   class="form__button"
                   type="secondary"
                   text="Previous step"></oc-button>
        <ng-container *ngIf="additionalButton"
                      [ngTemplateOutlet]="additionalButton"></ng-container>
        <oc-button *ngIf="currentStep < customForm?.length"
                   (click)="navigateStepsByButtons('next')"
                   class="form__button"
                   type="primary"
                   text="Next step"></oc-button>
        <oc-button *ngIf="showSubmitButton && isLastStep"
                   (click)="onSubmitButtonClicked()"
                   [process]="process"
                   class="form__button"
                   type="primary"
                   [text]="successButtonText"></oc-button>
    </div>
</div>

<ng-template #singleForm>
    <oc-single-form [formJsonData]="formJsonData"
                    [generatedForm]="generatedForm"
                    [labelPosition]="labelPosition"
                    [formId]="formId"
                    [process]="process"
                    [showButton]="false"
                    [showGroupHeading]="showGroupHeading"
                    (isFormInvalid)="isFormInvalid.emit($event)"
                    (formDataUpdated)="onFormDataUpdated($event)"
                    (createdForm)="createdForm.emit($event)"></oc-single-form>
</ng-template>
