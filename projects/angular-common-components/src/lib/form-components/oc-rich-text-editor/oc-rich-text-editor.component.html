<div class="rich-editor" [class.resize-icon]="showResizeIcon">
  <editor [init]="tinyOptions"
          [(ngModel)]="editorContent"
          [class.rich-editor__custom_focus]="editorOnFocus"
          (ngModelChange)="onModelChange()"
          (onBlur)="onTouched()"
          (onFocusIn)="changeEditorFocus(true)"
          (onFocusOut)="changeEditorFocus(false)"
          class="rich-editor__custom"></editor>
</div>
